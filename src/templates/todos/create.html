{% extends 'layout.html' %}

{% block body %}
    <h2>Create TODO</h2>
    <div class="row">
        <form action="/todos/create" method="post" class="form">
            <div class="form-group">
                <label for="title-val">Title</label>
                <input type="text" class="form-control" name="title" id="title-val">
            </div>
            <div class="form-group">
                <label for="description-val">Description</label>
                <input type="text" class="form-control" name="description" id="description-val">
            </div>
            <div class="form-group">
                <label for="date-val">Due date</label>
                <input type="date" class="form-control" name="due_date" id="date-val">
            </div>
            <input type="submit" value="Save" class="btn btn-primary">
        </form>
    </div>
    <div class="row">
        <a href="/todos">Back to list</a>
    </div>
{% endblock %}

{% block msg %}
    <div>
        <p class="bg-danger">{{error}}</p>
    </div>
{% endblock %}
